- name: Install KDE Plasma desktop
  apt:
    name:
      - kde-plasma-desktop
      - sddm
    state: present
    update_cache: yes

- name: Set multi-user.target as default (prevent graphical.target from being default)
  file:
    src: /lib/systemd/system/multi-user.target
    dest: /etc/systemd/system/default.target
    state: link
    force: yes

- name: Deploy Desktop Environment start script
  copy:
    dest: /usr/local/bin/desktop
    owner: root
    group: root
    mode: '0755'
    content: |
      #!/bin/bash

      stop_desktop() {
        systemctl stop sddm.service
        sleep 2
        chvt 2
      }

      case "$1" in
        on)
          systemctl start sddm.service
          ;;
        off)
          stop_desktop
          ;;
        toggle)
          if systemctl is-active --quiet sddm.service; then
            stop_desktop
          else
            systemctl start sddm.service
          fi
          ;;
        *)
          echo "Usage: $0 {on|off|toggle}"
          exit 1
          ;;
      esac

- name: Mask PowerDevil for all users - to not interfere with the tardis server part still running in the background (or acpid)
  ansible.builtin.systemd:
    name: plasma-powerdevil.service
    scope: global
    masked: true

- import_tasks: lockscreen-monitor-standby.yml
