- name: Install KDE Plasma desktop
  apt:
    name:
      - kde-plasma-desktop
    state: present
    update_cache: yes

- name: Set multi-user.target as default (prevent graphical.target from being default)
  file:
    src: /lib/systemd/system/multi-user.target
    dest: /etc/systemd/system/default.target
    state: link
    force: yes

- name: Deploy Desktop Environment start script
  copy:
    dest: /usr/local/bin/desktop-on
    mode: '0755'
    content: |
      startplasma-wayland

- name: Deploy Desktop Environment stop script
  copy:
    dest: /usr/local/bin/desktop-off
    mode: '0755'
    content: |
      loginctl terminate-user $USER

      #!/bin/bash
      # This frees the RAM caches previously claimed by DE, which should be reclaimable though - so just for monitoring purposes
      # Not shure about possible site effects, when other services (e.g. docker) should remain running
      # sudo sh -c "echo 3 > /proc/sys/vm/drop_caches"
